<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroceryStoreManagementSystem</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://akottr.github.io/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="http://akottr.github.io/css/akottr.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>

<div id="modal-data" class="modal-container">
    <div id="data-container">
        <div id="selected-entity">Customer</div>
        <div id="entities">
            <span class="entity">Customer</span>
            <span class="entity">Employee</span>
            <span class="entity">Payroll</span>
            <span class="entity">Product</span>
            <span class="entity">Supplier</span>
            <span class="query">Max Pay</span>
            <span class="query">1</span>
            <span class="query">2</span>
            <span class="query">3</span>
            <span class="query">4</span>
            <span class="query">5</span>
            <span class="query">6</span>
            <span class="query">7</span>
            <span class="query">8</span>
            <span class="query">9</span>
            <span class="query">10</span>
        </div>
        <div id="attribute-inputs">
            <input type="text" placeholder="Membership ID">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Join Date">
        </div>
        <div id="methods-container">
            <div id="selected-method" class="normal">Insert</div>
            <div id="method-selector" class="normal">
                <span class="fa fa-cog" aria-hidden="true"></span>
            </div>
        </div>
        <div id="confirmation-container">
            <div id="drop-confirm" class="method">
                <span class="fa fa-check" aria-hidden="true"></span>
            </div>
            <div id="drop-cancel" class="normal">
                <span class="fa fa-times" aria-hidden="true"></span>
            </div>
        </div>
        <div id="methods">
            <span class="method">Insert</span>
            <span class="method">Update</span>
            <span class="method">Delete</span>
            <span class="method">Create</span>
            <span class="method">Drop</span>
        </div>
    </div>
    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Membership ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Join Date</th>
                </tr>
                <tr class="specification">
                    <td>
                        <div class="operator-container-list">
                            <div class="operator-icon fa fa-calculator" aria-hidden="true">
                                <div class="operator-selection">
                                    <span class="operator selected">=</span>
                                    <span class="operator">!=</span> <!-- &ne; doesn't display anything-->
                                    <span class="operator">&gt;</span>
                                    <span class="operator">&ge;</span>
                                    <span class="operator">&lt;</span>
                                    <span class="operator">&le;</span>
                                </div>
                            </div>
                            <span class="sort fa fa-chevron-up" aria-hidden="true"></span>
                        </div>
                        <div class="table-input">
                            <span class="fa fa-search" aria-hidden="true"></span>
                            <input type="text">
                        </div>
                    </td>
                    <td>
                        <div class="operator-container-list">
                            <div class="operator-icon fa fa-font" aria-hidden="true">
                                <div class="operator-selection">
                                    <span class="operator selected">A</span>
                                    <span class="operator">A...</span>
                                    <span class="operator">...A</span>
                                    <span class="operator">...A...</span>
                                </div>
                            </div>
                            <span class="sort fa fa-chevron-up" aria-hidden="true"></span>
                        </div>
                        <div class="table-input">
                            <span class="fa fa-search" aria-hidden="true"></span>
                            <input type="text">
                        </div>
                    </td>
                    <td>
                        <div class="operator-container-list">
                            <div class="operator-icon fa fa-font" aria-hidden="true">
                                <div class="operator-selection">
                                    <span class="operator selected">A</span>
                                    <span class="operator">A...</span>
                                    <span class="operator">...A</span>
                                    <span class="operator">...A...</span>
                                </div>
                            </div>
                            <span class="sort fa fa-chevron-up" aria-hidden="true"></span>
                        </div>
                        <div class="table-input">
                            <span class="fa fa-search" aria-hidden="true"></span>
                            <input type="text">
                        </div>
                    </td>
                    <td>
                        <div class="operator-container-list">
                            <div class="operator-icon fa fa-font" aria-hidden="true">
                                <div class="operator-selection">
                                    <span class="operator selected">A</span>
                                    <span class="operator">A...</span>
                                    <span class="operator">...A</span>
                                    <span class="operator">...A...</span>
                                </div>
                            </div>
                            <span class="sort fa fa-chevron-up" aria-hidden="true"></span>
                        </div>
                        <div class="table-input">
                            <span class="fa fa-search" aria-hidden="true"></span>
                            <input type="text">
                        </div>
                    </td>
                    <td>
                        <div class="operator-container-list">
                            <div class="operator-icon fa fa-font" aria-hidden="true">
                                <div class="operator-selection">
                                    <span class="operator selected">A</span>
                                    <span class="operator">A...</span>
                                    <span class="operator">...A</span>
                                    <span class="operator">...A...</span>
                                </div>
                            </div>
                            <span class="sort fa fa-chevron-up" aria-hidden="true"></span>
                        </div>
                        <div class="table-input">
                            <span class="fa fa-search" aria-hidden="true"></span>
                            <input type="text">
                        </div>
                    </td>
                    <td>
                        <div class="operator-container-list">
                            <div class="operator-icon fa fa-font" aria-hidden="true">
                                <div class="operator-selection">
                                    <span class="operator selected">A</span>
                                    <span class="operator">A...</span>
                                    <span class="operator">...A</span>
                                    <span class="operator">...A...</span>
                                </div>
                            </div>
                            <span class="sort fa fa-chevron-up" aria-hidden="true"></span>
                        </div>
                        <div class="table-input">
                            <span class="fa fa-search" aria-hidden="true"></span>
                            <input type="text">
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!--<script src="./js/jquery-3.1.1.min.js"></script> THIS BREAKS DRAGTABLE-->
<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/jquery.dragtable.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
