<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroceryStoreManagementSystem</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>

<div id="modal-data" class="modal-container">
    <div id="data-container">
        <div id="selected-entity">Customer</div>
        <div class="data-selection">
            <span class="field-selection">Customer</span>
            <span class="field-selection">Employee</span>
            <span class="field-selection">Payroll</span>
            <span class="field-selection">Product</span>
            <span class="field-selection">Supplier</span>
        </div>
        <div id="user-data-input">
            <input type="text" placeholder="Membership ID">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Join Date">
        </div>
        <div id="selected-method-container">
            <div id="selected-method" class="normal">Insert</div>
            <div id="method-selection" class="normal">
                <span class="fa fa-cog" aria-hidden="true"></span>
            </div>
        </div>
        <div class="method-selection">
            <span class="method">Insert</span>
            <span class="method">Update</span>
            <span class="method">Delete</span>
            <span class="method">Create</span>
            <span class="method">Drop</span>
        </div>
    </div>
    <div id="table-container">
        <div id="view-table">View Table</div>
        <table id="table-data">
        </table>
    </div>
</div>

<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
